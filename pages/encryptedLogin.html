<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
  <script>
    function encryptPassword() {
      var password = document.getElementById('password').value;
      var encryptedPassword = CryptoJS.MD5(password).toString();
      document.getElementById('encryptedPassword').value = encryptedPassword;
    }
  </script>
</head>
<body>
  <h2>Login Form</h2>
  <form action="login.php" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <input type="hidden" id="encryptedPassword" name="encryptedPassword">
    
    <input type="submit" value="Login" onclick="encryptPassword()">
  </form>
</body>
</html>
